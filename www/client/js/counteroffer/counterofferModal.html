<ion-modal-view>
   <ion-header-bar>
     <h1 class="title">Counter Offer {{Counteroffer.promiseId}}</h1>
     <div class="buttons">
       <button class="button button-clear button-positive" ng-click="Counteroffer.hideModal()">Done</button>
     </div>
   </ion-header-bar>

   <ion-view title="Counter Offer">

     <ion-content>

       <div class="list">
         <form>
           <label class="item item-input item-stacked-label">
           <span class="input-label">Title</span>
           <input type="text" placeholder="Describe your Promise">
         </label>
         <label class="item item-input item-stacked-label">
           <span class="input-label">Reward</span>
           <input type="text" placeholder="What will the reward be?">
         </label>
         <label class="item item-input item-stacked-label">
           <span class="input-label">Forfeit</span>
           <input type="text" placeholder="and the forfeit?">
         </label>
         <label class="item item-input">
           <span class="input-label">Due</span>
           <input type="date">
         </label>


         <label class="item">
           <button class="button button-block button-energized" ng-click="Counteroffer.counter()">Counter</button>
         </label>


         </form>
       </div>

     </ion-content>
   </ion-view>

 </ion-modal-view>
