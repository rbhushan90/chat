<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Walkthrough</h1>
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="Showcase.hideModal()">Close</button>
    </div>
  </ion-header-bar>

   <ion-content class="has-header">
     <ion-slide-box>
         <ion-slide ng-repeat="item in Showcase.list">
           <div class="box blue">
             <div class="bar bar-header bar-light">
                 <h1 class="title">{{item.name}}</h1>
             </div>
             <img ng-src="{{item.image}}" style="width:90%;margin:auto;display:block" >
           </div>
         </ion-slide>
    </ion-slide-box>
   </ion-content>
 </ion-modal-view>
