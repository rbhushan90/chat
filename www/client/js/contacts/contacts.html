<ion-view view-title="Contacts">

  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="item in Contacts.list">
        {{item.name}}
      </ion-item>
    </ion-list>

    <label class="item">
      <button class="button button-block button-energized" ng-click="Contacts.showActions()">Actions</button>
    </label>

  </ion-content>
</ion-view>
