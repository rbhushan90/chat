<ion-side-menus enable-menu-with-back-views="false" delegate-handle="sideMenuHandle">
  <ion-side-menu-content drag-content="false">

    <ion-nav-bar class="bar-positive" align-title="center">
<!-- doesnt work !! see layout.html for custom implementation
      <ion-nav-back-button>
      </ion-nav-back-button>
-->
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear" ng-show="Layout.show()" ng-click="Layout.goBack()">Back</button>
    </ion-nav-buttons>


      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-plus-empty" ng-show="Layout.isLoggedIn()" ng-click="Layout.createPromise()">
        </button>
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right" ng-show="Layout.isLoggedIn()" >
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>


    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-side-menu-content>


  <!--Left Side Menu directive-->
  <px-side-menu></px-side-menu>


</ion-side-menus>
