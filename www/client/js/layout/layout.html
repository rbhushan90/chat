<ion-side-menus enable-menu-with-back-views="false" delegate-handle="sideMenuHandle">
  <ion-side-menu-content drag-content="false">

    <ion-nav-bar class="bar-stable" align-title="center">

      <ion-nav-back-button>
        <i class="ion-arrow-left-c"></i> Back
     </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>


    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-side-menu-content>


  <!--Left Side Menu directive-->
  <px-side-menu></px-side-menu>


</ion-side-menus>
