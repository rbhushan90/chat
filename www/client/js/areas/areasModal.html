<ion-modal-view>
   <ion-header-bar>
     <h1 class="title">Areas</h1>
     <div class="buttons">
       <button class="button button-clear button-positive" ng-click="Areas.hideModal()">Done</button>
     </div>
   </ion-header-bar>
   <ion-view view-title="Contacts">

     <ion-content>
       <ion-list>
         <ion-item ng-repeat="item in Areas.list">
           {{item.name}}
         </ion-item>
       </ion-list>
     </ion-content>
   </ion-view>


 </ion-modal-view>
