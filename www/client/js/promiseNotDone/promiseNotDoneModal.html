<ion-modal-view>
   <ion-header-bar>
    <h1 class="title"></h1>
     <div class="buttons">
       <button class="button button-clear button-positive" ng-click="PromiseNotDone.hideModal()">Done</button>
     </div>
   </ion-header-bar>
   <ion-view title="Promise Not Done">

     <ion-content>
       <div class="card">
        <div class="item item-divider bg-yellow navy">
          Promise Not Completed
        </div>
        <div class="item item-text-wrap">
          <span class="input-label">Reward</span>
          <p>This is the reward. This is the reward</p>
          <span class="input-label">Forfeit</span>
          <p>This is the forfeit. This is the forfeit</p>
          <span class="input-label">Due</span>
          <p>3 Feb 2016</p>
        </div>
      </div>

      <div class="list list-inset">
        <form>
            <label class="item item-input item-stacked-label">
            <input type="textarea" placeholder="Say something...">
          </label>

          <label class="item">
            <button class="button button-block button-energized" ng-click="PromiseNotDone.save()">Confirm</button>
          </label>
        </form>
      </div>


     </ion-content>
   </ion-view>

 </ion-modal-view>
